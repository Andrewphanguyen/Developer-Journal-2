<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Homepage</title>

    <!-- <link rel="stylesheet" href="styles/homepage.css" /> -->
    <link rel="stylesheet" href="homepage.css" />
    <script src="homepage.js" type="module"></script>
  </head>

  <body>
    <header>
      
    </header>
    <main>
      <div class="task-list" >
          <h3>Window 1</h3>
          <p>
              Helloo
          </p>
      </div>
  
      <div class="main-wrap">
          <section class="top-bar">

              <div class="date-header">
                <button onclick="changeDate(-1)">
                  <img src="icons/left-icon.png" alt="Home">
                </button>
                <div id="current-date"></div>
                <button onclick="changeDate(1)">
                  <img src="icons/right-icon.png" alt="Home">
                </button>
              </div>
              
              <div class="buttons">

                <!-- Button to go to Home Page-->
                <button onclick="goTo('home')">
                  <img src="icons/home-icon.png" alt="Home">
                </button>

                <!--Button to go to Calendar-->
                <button onclick="goTo('calendar')">
                  <img src="icons/calendar-icon.webp" alt="Calendar">
                </button>

                <!--Button to go to Settings-->
                <button onclick="goTo('settings')">
                  <img src="icons/settings-icon.png" alt="Settings">
                </button>

              </div>
          </section>
          <section class="journal-week-wrap">
            <section class="today-entry-wrap">
              <div class="today-entry">
                <div class="journal">
                  words words words
                </div>
                <div class="rating-completed-wrap">
                  <div class="rating-widget">Sentiment Rating Widget</div>
                  <div class="completed-today">Tasks Completed Today</div>
                </div>
              </div>
              
            </section>
            <div class="past-week">Past Week</div>
          </section>
          
      </div>
    </main>
    <footer>
      sfes
    </footer>
  </body>

</html>
