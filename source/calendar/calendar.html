<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Title -->
    <title>Calendar</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="calendar.css" />
    <!-- Font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>

  <body>
      <!-- Task list sidebar -->
      <div class="task-list" >
          <h3>Task List</h3>
          <p>
              All Tasks Here
          </p>
      </div>
  
      <!-- Calendar -->
      <div class="full-calendar">

        <!-- Calendar header -->
        <div class="top-bar">
            <!-- Month title and previous/next buttons -->
            <div class="button-container-calendar">
                <button id="previous" onclick="previous()"><img src="icons/left-icon.png" alt="Previous"></button>
                <h3 id="monthAndYear"></h3>
                <button id="next" onclick="next()"><img src="icons/right-icon.png" alt="Next"></button>
            </div>
            <!-- Home, calendar and settings icons -->
            <div class="button-icons">
                <button id="homepage"><img src="icons/home-icon.png" alt="Home"></button>
                <button id="calendarpage"><img src="icons/calendar-icon.png" alt="Calendar"></button>
                <button id="settingspage"><img src="icons/settings-icon.png" alt="Settings"></button>
            </div>
        </div>       

        <!-- Calendar Table -->
          <table class="table-calendar" id="calendar" data-lang="en">
              <thead id="thead-month"></thead>
              <tbody id="calendar-body"></tbody>
          </table>

          <!-- Calendar date jump -->
          <div class="footer-container-calendar">
              <label for="month">Jump To: </label>
              <!-- Month jump dropdown -->
              <select id="month" onchange="jump()">
                  <option value=0>Jan</option>
                  <option value=1>Feb</option>
                  <option value=2>Mar</option>
                  <option value=3>Apr</option>
                  <option value=4>May</option>
                  <option value=5>Jun</option>
                  <option value=6>Jul</option>
                  <option value=7>Aug</option>
                  <option value=8>Sep</option>
                  <option value=9>Oct</option>
                  <option value=10>Nov</option>
                  <option value=11>Dec</option>
              </select>
              <!-- Year jump dropdown -->
              <select id="year" onchange="jump()"></select>
        </div>
      </div>
      <!-- Javascript file -->
      <script src="./calendar.js"></script>
  </body>

</html>
